<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="font-libreFranklin flex flex-col items-center justify-center">
    <div class="pt-[85px] text-center">
      <!-- Logo -->
      <img class="mx-auto" src="./src/images/logo.svg" alt="Logo" />

      <!-- Heading -->
      <h1 class="mt-12 text-ggray text-2xl md:text-4xl font-extralight">
        We are launching <span class="font-bold text-veryDarkBlue">soon!</span>
      </h1>

      <!-- Paragraph -->
      <p class="mt-4 text-sm md:text-base">Subscribe and get notified</p>

      <!-- Form -->
      <div
        class="flex flex-col md:flex-row items-center justify-center pt-8 pb-12 py-2 w-full"
      >
        <div class="flex flex-col items-center justify-center w-full md:w-fit">
          <input
            class="input rounded-full border-2 border-gray-200 outline-none px-5 py-3 text-sm w-[90%] md:w-[420px] mr-0 md:mr-3 placeholder:text-stone-300"
            type="email"
            placeholder="Your email address..."
          />
          <span class="error text-lightRed text-xs mt-1 mb-3 md:mb-0 hidden"
            >Please provide a valid email adress</span
          >
        </div>
        <button
          class="btn mt-3 md:mt-0 w-[90%] md:w-fit rounded-full bg-bblue text-white py-3 px-11 cursor-pointer text-sm font-bold shadow-md shadow-paleBlue transition duration-500 hover:bg-hoverBlue"
        >
          Notify Me
        </button>
      </div>

      <!-- Image -->
      <img
        class="w-[90%] md:w-[700px] mx-3 md:mx-0"
        src="./src/images/illustration-dashboard.png"
        alt="dashboard"
      />

      <!-- Social Media -->
      <ul class="mt-14 mb-8 flex items-center justify-center">
        <li>
          <a
            class="text-bblue rounded-full border border-gray-200 mr-3 pt-2 pb-1 px-2 text-xs transition duration-500 hover:bg-bblue hover:text-white"
            href="#"
            ><i class="bx bxl-facebook"></i
          ></a>
        </li>
        <li>
          <a
            class="text-bblue rounded-full border border-gray-200 mr-3 pt-2 pb-1 px-2 text-xs transition duration-500 hover:bg-bblue hover:text-white"
            href="#"
            ><i class="bx bxl-twitter"></i
          ></a>
        </li>
        <li>
          <a
            class="text-bblue rounded-full border border-gray-200 pt-2 pb-1 px-2 text-xs transition duration-500 hover:bg-bblue hover:text-white"
            href="#"
            ><i class="bx bxl-instagram"></i
          ></a>
        </li>
      </ul>

      <!-- Footer -->
      <span class="block text-ggray text-xs mb-8"
        >&copy; Copyright Ping. All rights reserved.</span
      >
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
